{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}

<style>
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }

    .form-container {
        width: 100%;
        max-width: 500px;
        padding: 80px;
        border: 1px solid #e2e8f0;
        border-radius: 50px;
        background-color: #ffffff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h3 {
        margin-top: 0;
        margin-bottom: 80px;
        font-size: 40px;
        font-weight: bold;
        color: #333333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        color: #666666;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        height: 40px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        background-color: #f8f9fa;
        color: #333333;
    }

    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0px 0px 0px 3px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        width: 100%;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        width: 100%;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        background-color: #6c757d;
        border-color: #6c757d;
        color: #ffffff;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-secondary:hover {
        background-color: #555e64;
    }
</style>

<main role="main">
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <h3>Nuevo Usuario</h3>
            <div class="form-group">
                <label for="rut">Rut</label>
                <input type="text" name="rut" required oninput="checkRut(this)" maxlength="254" required id="id_rut" class="form-control" placeholder="Rut (Ej: 17605812-2)" />
            </div>
            <div class="form-group">
                <label for="email">Perfil</label>
                <select name="grupo" id="grupo" class="form-control" required>
                    <option value="">----------</option>
                    {% for g in groups %}
                    <option value="{{g.id}}">{{g.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Nombre (*)</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="254" required />
            </div>
            <div class="form-group">
                <label for="last_name">Apellidos</label>
                <input type="text" class="form-control" id="last_name1" name="last_name1" required />
            </div>
            <div class="form-group">
                <label for="mobile">Celular</label>
                <input type="number" class="form-control" placeholder="9XXXXXXXX" id="mobile" name="mobile" />
            </div>
            <div class="form-group">
                <label for="email">Correo (*)</label>
                <input type="email" class="form-control" placeholder="nombre@uautonoma.cl" name="email" />
            </div>
            <div class="form-group">
                <label for="position">Cargo</label>
                <input type="position" class="form-control" placeholder="Cargo" name="position" required />
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 mb-3">
                    <input type="submit" value="Crear " class="btn btn-primary" />
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <a href="{% url 'admin_main' %}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </form>
    </div>
</main>

{% if messages %}
    {% for me in messages %}
    <script>
        Swal.fire({
            "title": "USUARIO",
            "text": "{{me}}",
            "icon": "success",
        })
    </script>
    {% endfor %}
{% endif %}

{% endblock %}
