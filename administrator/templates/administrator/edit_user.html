{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}
<style>
    
    body {
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: #f7f7f7;
        align-items: left;
    }

    .form-container {
        width: 100%;
        margin-left: 100px;
        margin-top: 200px;
        max-width: 2000px;
        padding: 80px;
        border: 1px solid #e2e8f0;
        border-radius: 50px;
        background-color: #ffffff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        color: #000000;
        
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        color: #666666;
        margin-bottom: 8px;
    }

    .form-control {
        width: 30%;
        height: 45px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #3e6faf;
        border-radius: 4px;
        background-color: #d10707;
        color: #333333;
        align-items: left;
    }
    .btn-danger {
        background-color: #d10707;
        border: none;
        color: #fff;
        font-weight: bold;
        width: 100%;
        padding:  12px; /* Ajusta estos valores seg√∫n tus necesidades */

    }



    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0px 0px 0px 3px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        width: 100%;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        width: 100%;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        background-color: #6c757d;
        border-color: #6c757d;
        color: #ffffff;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-secondary:hover {
        background-color: #555e64;
    }
    .btn-sm {     
  background-color: #007bff;
  color: #fff;
  height: 40px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  font-size: 12px;
  width: 500px;
  /* Otros estilos adicionales que desees aplicar */
}
.btn-sm2 {
    background-color: #d10707;
        color: #fff;
        font-weight: bold;
        border: none;
        height: 40px;
        border-radius: 4px;
        padding: 0 12px;
        font-size: 14px;
        line-height: 40px;
        text-align: center;
        width: 500px;
        display: inline-block;
        text-decoration: none;
}
.btn-sm2:hover {
    background-color: #d10707; /* Establece el mismo color de fondo al pasar el mouse */
    color: #fff; /* Establece el mismo color de texto al pasar el mouse */
}
.btn-sm3{
    background-color: #d10707;
  color: #fff;
  font-weight: bold;
  height: 1000px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  font-size: 12px;
  width: 1000px;
}
.btn-sm4{
    background-color: #d10707;
  color: #fff;
  height: 40px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  padding: 6px 12px;
  font-size: 12px;
  width: 500px;
}


</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body style="background-color: #f8f9fa;">
    <main role="main">
        <div class="form-container" >
            <h3>Editar Usuario</h3> 
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ user_data.id }}" name="user_id" id="user_id">
                <input type="hidden" value="{{ groups.id }}" name="grupo" id="grupo">
                <div class="row"> 
                    <div class="col-12 col-sm-8 mb-3">
                        <label for="rut">Rut</label>
                        <input type="text" name="rut" id="id_rut"  value="{{user_data.username}}" class="form-control border border-secondary" readonly/>
                    </div>  
                    <div class="col-12 col-sm-4 mb-3">
                        <label for="email">Perfil</label>
                        <select name="group" id="group" class="form-control border border-secondary" required>
                            <option value="">Seleccione un perfil</option>
                            {% for p in profile_list %}
                                <option value="{{p.id}}" {% if p.id == groups.id %} selected {% endif %}>{{p.name}}</option>
                            {% endfor %}
                        </select>
                    </div>  
                </div>    
                <div class="row">                       
                    <div class="col-12 col-sm-4 mb-3">
                        <label for="name">Nombre (*)</label>
                        <input type="text"  id="name" name="name" value="{{user_data.first_name}}" class="form-control border border-secondary" required/>
                    </div>
                    <div class="col-12 col-sm-4 mb-3">
                        <label for="last_name">Apellidos</label>
                        <input type="text" id="last_name1" name="last_name1" value="{{user_data.last_name}}" class="form-control border border-secondary" required/>
                    </div>                        
                </div>
                <div class="row"> 
                    <div class="col-12 col-sm-8 mb-3">
                        <label for="email">Correo (*)</label>
                        <input type="email" id="email" name="email" value="{{user_data.email}}" class="form-control border border-secondary" required/>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-12 col-sm-6 mb-3">
                        <input type="submit" value="Editar Usuario" class="btn-sm">
                    </div>
                    <div class="col-12 col-sm-6 mb-3">
                        <a href="{% url 'list_user_active' groups.id %}" class="btn-sm2">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

{% endblock %}
