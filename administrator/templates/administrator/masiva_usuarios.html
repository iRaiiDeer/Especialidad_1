{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <main role="main">
        <div class="container col-12 mt-3">
            <div class="col-12  mt-3 border">
                <h3>Carga Masiva de Usuarios</h3> 
                {%if profiles.group_id == 1 %}
                    <div class="col-12">
                        <form action="{% url 'carga_masiva_save_user' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">  
                                <div class="col-12 col-sm-6 mb-3">
                                    <a href="{% url 'import_file_user' %}">Descarga archivo de importaci√≥n</a>
                                </div>   
                                <div class="col-12 col-sm-6 mb-3">
                                    <input type="file" name="myfile" class="form-control border border-danger" required>
                                </div>   
                                <div class="col-12 col-sm-3">
                                    <button class="btn btn btn-danger form-control mt-2" type="submit">Cargar</button>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <a href="{% url 'users_main' %}" class="btn btn btn-danger form-control mt-2">Volver</a>
                                </div>
                            </div>
                        </form>
                    </div>
                {% endif %}
            </div>
        </div>
    </main>
    {% if messages %}
    {% for me in messages %}
    <script>
        Swal.fire({
            "title": "CARGA",
            "text": "{{me}}",
            "icon": "success",
        })
    </script>
    {% endfor %}
{% endif %}
{% endblock %}
