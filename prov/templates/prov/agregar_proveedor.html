{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <style>
            body {
                font-family: sans-serif;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .title {
                margin-bottom: 2rem;
                text-align: center;
            }

            .search-container {
                display: flex;
                align-items: center;
                margin-bottom: 1rem;
            }

            .search-input {
                margin-right: 0.5rem;
            }

            .btn {
                display: inline-block;
                padding: 0.5rem 1rem;
                margin: 0.5rem;
                background-color: #000;
                color: #fff;
                text-decoration: none;
                border-radius: 0.25rem;
            }

            .btn-dark {
                background-color: #343a40;
            }

            .table {
                margin-top: 1rem;
            }

            .table th,
            .table td {
                padding: 0.5rem;
            }

            .table th {
                text-align: left;
            }

            .center {
                text-align: center;
            }

            .button-container {
                margin-top: 1rem;
                text-align: center;
            }

            .button-container a {
                margin-right: 0.5rem;
            }
        </style>
        <div class="card">
            <div class="card-body">
                <h2 class="title">NUEVO PROVEEDOR</h2>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="button-container d-flex justify-content-center">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                        <th colspan="1">
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <a href="{% url 'proveedor_main' %}" class="btn btn-danger form-control">Volver</a>
                                </div>
                            </div>
                        </th>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% if messages %}
{% for me in messages %}
<script>
    Swal.fire({
        "title": "ATENCION",
        "text": "{{me}}",
        "icon": "success",
    })
</script>
{% endfor %}
{% endif %}
{% endblock %}
