{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>NUEVO PROVEEDOR</h2>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                        <th colspan="1">
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <a href="{% url 'proveedor_main' %}" class="btn btn-danger form-control">Volver</a>
                                </div>
                            </div>
                        </th>


                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% if messages %}
{% for me in messages %}
<script>
    Swal.fire({
        "title": "ATENCION",
        "text": "{{me}}",
        "icon": "success",
    })
</script>
{% endfor %}
{% endif %}

{% endblock %}
