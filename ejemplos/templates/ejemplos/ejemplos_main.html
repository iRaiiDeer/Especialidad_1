<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión Productos y Categorías</title>

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    {% extends "administrator/index_main.html" %}
    {% load static %}
    {% block content %}
        <div class="col-md-11">
            <div class="mb-3">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <h1 class="mb-3 text-blue text-center" title="">GESTIÓN PRODUCTOS Y CATEGORÍAS</h1>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card bg-skin" style="width: auto;">
                            <div class="card-body">
                                <h5 class="card-title mb-3 text-blue text-center"></h5>
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <p class="card-text"></p>
                                </div>
                                <div class="d-flex justify-content-center mx-0-5--custom mt-2">
                                    <a href="{% url 'listar' %}" class="btn btn-dark">
                                        Listado Productos
                                    </a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="{% url 'agregar_producto' %}" class="btn btn-dark">
                                        Nuevo Producto
                                    </a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="{% url 'ejemplos_carga_masiva' %}" class="btn btn-dark">
                                        Carga masiva de Producto
                                    </a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="{% url 'listar_categoria' %}" class="btn btn-dark">
                                        Listado Categoría
                                    </a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="{% url 'agregar_categoria' %}" class="btn btn-dark">
                                        Nuevo Categoría
                                    </a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="{% url 'carga_masiva_categoria' %}" class="btn btn-dark">
                                        Carga masiva de Categoría
                                    </a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>                                   
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-12">
                        <a href="{% url 'admin_main' %}" class="btn btn-dark form-control">Volver</a>
                    </div>
                </div>
            </div>            
        </div>    
    {% endblock %}
</body>
</html>
