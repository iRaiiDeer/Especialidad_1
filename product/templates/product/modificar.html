{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e5ecf3;
    }

    .container {
        margin: 100px auto;
        width: 100%;
        max-width: 600px;
        padding: 40px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }


    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .btn-primary,
    .btn-danger {
        width: 100%;
        padding: 5px 10px;
        font-size: 14px;
        text-transform: uppercase;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .btn-primary {
        margin-top: 40px;
        margin-right: 30px;
        margin-left: 30px;
        background-color: #007bff;
        border: none;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #007bff;
    }

    .btn-danger {
        margin-top: 40px;
        margin-right: 30px;
        margin-left: 30px;
        background-color: #d10707;
        border: none;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #d10707;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
</style>


<div class="container">
    <div class="card">
        <div class="card-body">
            <h2>EDITAR PRODUCTO</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ form }}
                    </table>
                    <div class="button-container">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-primary">
                            </div>
                            <div class="col-12 col-sm-6">
                                <a href="{% url 'listar_producto' %}" class="btn btn-danger">Volver</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
