{% extends "administrator/index_main.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <style>
            body {
                font-family: sans-serif;
                background-color: #f7f7f7;
            }

            .title {
                margin-bottom: 2rem;
                text-align: center;
            }

            .search-container {
                display: flex;
                align-items: center;
                margin-bottom: 1rem;
            }

            .search-input {
                margin-right: 0.5rem;
            }

            .btn {
                display: inline-block;
                padding: 0.5rem 1rem;
                margin: 0.5rem;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 0.25rem;
            }

            .table {
                margin-top: 1rem;
                background-color: #f8f9fa;
            }

            .table th,
            .table td {
                padding: 0.5rem;
            }

            .table th {
                text-align: left;
            }

            .center {
                text-align: center;
            }

            .button-container {
                margin-top: 1rem;
                text-align: center;
            }

            .button-container a {
                margin-right: 0.5rem;
            }

            .form-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .form-container form {
                width: 100%;
                max-width: 400px;
            }

            .form-container .form-group {
                margin-bottom: 1rem;
            }

            .form-container label {
                font-weight: bold;
            }

            .form-container .btn-container {
                display: flex;
                justify-content: center;
                margin-top: 1rem;
            }
        </style>
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="title">NUEVO PRODUCTO</h2>
                    <hr>
                    <div class="form-container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_proveedor">Proveedor:</label>
                                <select name="proveedor" id="id_proveedor" class="form-control">
                                    {% for proveedor in proveedores %}
                                        <option value="{{ proveedor.id }}">{{ proveedor.empresa }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_nombre">Nombre:</label>
                                {{ form.nombre }}
                            </div>
                            <div class="form-group">
                                <label for="id_precio">Precio:</label>
                                {{ form.precio }}
                            </div>
                            <div class="form-group">
                                <label for="id_descripcion">Descripción:</label>
                                {{ form.descripcion }}
                            </div>
                            <div class="form-group">
                                <label for="id_categoria">Categoría:</label>
                                {{ form.categoria }}
                            </div>
                            <div class="form-group">
                                <label for="id_talla">Talla:</label>
                                {{ form.talla }}
                            </div>
                            <div class="form-group">
                                <label for="id_stock">Stock:</label>
                                {{ form.stock }}
                            </div>
                            <div class="btn-container">
                                <input type="submit" value="Guardar" class="btn btn-primary">
                                <a href="{% url 'admin_main' %}" class="btn btn-danger">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
