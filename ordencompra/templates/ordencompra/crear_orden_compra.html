{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Crear Orden de Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            padding: 50px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
    
        .form-container {
            width: 100%;
            max-width: 1000px;
            padding: 50px; /* Cambiado a 50px para reducir el espacio interno */
            margin: 0 auto; /* Agregado para centrar el formulario en la pantalla */
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    
        .form-container h1 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            text-align: center;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 8px;
        }
    
        .form-control {
            height: 40px;
            font-size: 14px;
        }
    
        .btn-primary {
            width: 100%;
            height: 40px;
            font-size: 14px;
            font-weight: bold;
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease-in-out;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crear Orden de Compra</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <select name="proveedor" class="form-control" required>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <select name="producto" class="form-control" required>
                    {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" class="form-control" value="1" required>
            </div>
            <input type="submit" value="Crear Orden de Compra" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
{% endblock %}
